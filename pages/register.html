<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="../css/register.css"
</head>
<body>
    <form action="" onsubmit="handleSubmit()">
        <header class="headerContainer">
            <h1>HTML Form Input Fields</header></h1>
        <div>
            <label for="text">Text input type for name: </label>
            <input type="text" id="text" name="text" placeholder="Enter your Name">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter the password" required>
        </div>
        <div>
            <label for="email">Email input type</label>
            <input type="email" name="pwd" id="email" placeholder="Enter the email">
        </div>
        <div>
            <label for="url">Url input type</label>
            <input type="url" name="url" id="url" placeholder="Enter the Url">
        </div>
        <div>
            <label for="number">Number input type</label>
            <input type="number" name="number" id="number" placeholder="Enter the number">
        </div>
        <div>
            <label for="tel">Tel input type</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter the tel">
        </div>
        <div>
            <label for="Search">Search input type</label>
            <input type="Search" name="Search" id="Search" placeholder="Enter the Search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose date and time</label>
            <input type="dateTime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button type="submit" onclick="handleSubmit">Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-z]{1}[a-z]{2,}$')
            if(nameRegex.test(text.value)){
                textError.textContent = "";
            }else{
                textError.textContent = "Name is incorrect"
            }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        })

        function handleSubmit(){
            alert('thanks');
        }
    </script>
</body>
</html>
